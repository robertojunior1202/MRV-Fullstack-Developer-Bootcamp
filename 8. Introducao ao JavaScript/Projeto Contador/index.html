<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!deixa responsivo p/ mobile>
    <link rel="stylesheet" href="assets/css/style.css" >     <!sempre inserir links antes do title, por questão de arquitetura>
    
    <title>Contador</title>
    
</head>
<body>
    <h1>CONTADOR</h1>
    <p>Este é o meu primeiro projeto Javascript</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>  <!quando clica execulta a function decrement>
        <span id="currentNumber">0</span>                           <!este é o numero em si, o contador>
        <button name="adicionar" onclick="increment()">+</button>   <!quando clica execulta a function increment>
    </div>
    <script src="assets/js/scripts.js"></script>

</body>
</html>
